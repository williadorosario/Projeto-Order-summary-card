<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Summary Card</title>
</head>

<body>

    <main>
        <div class="container">
            <img class="logo-menina" src="./image/illustration-hero.svg" alt="logo-menina">

            <div class="div-oder">
                <h1>Order Summary</h1>
                <p class="paragrafo-oder">You can now listen to millions of songs, <br>audiobooks, and podcasts on
                    any
                    device <br> anywhere you like!</p>
            </div>

            <section class="section">
                <img class="logo-nota" src="./image/icon-music.svg" alt="logo-music">

                <div class="planos">
                    <p class="Annual-Plan"> Annual Plan</p>
                    <p class="valor-anual"> $59.99/year</p>
                    <a class="link-change">Change</a>
                </div>
            </section>

            <button class="payment">Proceed to Payment</button>
            <a class="cancel">Cancel Order</a>

        </div>
    </main>

</body>

</html>
